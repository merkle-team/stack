name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    timeout-minutes: 5
    runs-on:
      - runs-on=${{ github.run_id }}
      - runner=1cpu-linux-x64
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bin/build linux-x64
      - run: bin/build linux-arm64
      - run: bin/build darwin-x64
      - run: bin/build darwin-arm64
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          make_latest: true
          files: build/stack-*
